<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.logout {
    float: right;
}

.navbar a:hover, .logout:hover {
  background-color: #000;
}

.active {
  background-color: #4CAF50;
}
.mensagem {
    margin-top: 10px;
}
</style>
<body>
    <div class="navbar">
        <a href="home.html"><i class="fa fa-fw fa-home"></i> Home</a> 
        <a class="active" href="busca.html"><i class="fa fa-fw fa-search"></i> Busca</a> 
        <a href="formulario.html"><i class="fa fa-fw fa-envelope"></i> Contato</a>
        <div class="logout">
            <a href="index.html"><i class="fa fa-fw fa-user"></i> Sair</a>
        </div>
    </div>

    <div class="mensagem">
        <fieldset>
            <legend>Mensagem:</legend>
            <div id="output"></div>
         </fieldset>
    </div>

<script>
    var output = document.getElementById("output");
    for (var i = 0, len = localStorage.length; i < len; ++i) {
    var element = document.createElement("p")
    element.textContent = localStorage.getItem(localStorage.key(i))
    output.appendChild(element)
    }
</script>
</body>
</html>
